<header id="hero">
  <div class="hero-img"
    style="background-image: {% if site.data.settings.hero.use_overlay %} linear-gradient(rgba(0, 0, 0, {{site.data.settings.hero.overlay-intensity}}), rgba(0, 0, 0, {{site.data.settings.hero.overlay-intensity}})), {% endif %} url({{ site.baseurl }}{{site.data.settings.hero.hero_image_path}})">
    <div class="hero-text">
      <h1>{{ site.data.settings.hero.header }}</h1>
      <p>{{ site.data.settings.hero.subheader }}</p>
      {% include cta-button.html %}
    </div>
  </div>
</header>

{% if site.data.settings.nav_value_prop %}
<div class="nav-value-prop">
  <a href="{{ site.data.settings.nav_value_prop.url }}">{{ site.data.settings.nav_value_prop.text }}</a>
</div>
{% endif %}
